name: Build and Publish image to Docker
on:
  push:
    branches:
      - master

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build . -t tmead3/portfolio:latest
      - name: push image to docker hub
        run: |
          docker push tmead3/portfolio:latest